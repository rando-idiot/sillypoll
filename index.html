<!DOCTYPE html>
<html lang="en"> 
<script>
    var response1 = "NULL"
    var response2 = "NULL"
    response1 = prompt("Answer one:")
    response2 = prompt("Answer two:")
    alert(`Answer one is: ${response1} \n Answer two is: ${response2}`)
    window.onload = function() {
        document.getElementById("response1").innerHTML = response1
        document.getElementById("response2").innerHTML = response2
    }
    var result1 = 0
    var result2 = 0
    function finish() {
        if (result1 > result2) {
            alert(`${response1} WON!!!!!`)
        }
        else if (result2 > result1) {
            alert(`${response2} WON!!!!!`)
        }
        else if (result1 = result2) {
            alert("Its a tie.")
        }
        else {
            alert("If you're seeing this, I messed up somehow.")
        }
    }
</script>
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title id="response1"></title>
    <title id="response2"></title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <div class="centered-text1" id="response1"></div>
    <div class="centered-text2" id="response2"></div>
    <script src="./scripts.js"></script>
</body>
</html>
